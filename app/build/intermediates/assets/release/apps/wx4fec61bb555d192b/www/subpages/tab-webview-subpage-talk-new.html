	<script>
		
		
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			var whichread = self.red70;
			console.log(whichread);
			changeReddian_new(whichread);
		
		
			$("#order_message").click(function(e) {
				if(localStorage.getItem("TOKENID") == null) {
					mui.openWindow({
						url: "../login/login.html"
					});
					return false;
				}else{
					mui.openWindow({
						id: 'tab-webview-subpage-talk.html',
						url: '../subpages/tab-webview-subpage-talk.html',
						show: {
							autoShow: false, //页面loaded事件发生后自动显示，默认为true
							event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
						},
						waiting: {
							autoShow: false //自动显示等待框，默认为true
						},
						styles: returnstyleTitle("tab-webview-subpage-talk.html", "系统消息")
					});
				
					changeReddian_new_X("red_dian_order");
					if(localStorage.getItem("red_70")){
						localStorage.removeItem("red_70");
					}
				}
			})
			$("#shequ_message").click(function(e){
				mui.openWindow({
					id: 'tab-webview-subpage-shequtalk.html',
					url: '../subpages/talk/tab-webview-subpage-shequtalk.html',
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: false //自动显示等待框，默认为true
					},
					styles: returnstyleTitle("tab-webview-subpage-shequtalk.html", "社区消息")
				});
				changeReddian_new_X("red_dian_shequ");
				if(localStorage.getItem("red_70")){
						localStorage.removeItem("red_70");
				}
			})
			$("#QS_message").click(function(e){
				mui.openWindow({
					id: 'tab-webview-subpage-QStalk.html',
					url: '../subpages/talk/tab-webview-subpage-QStalk.html',
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: false //自动显示等待框，默认为true
					},
					styles: returnstyleTitle("tab-webview-subpage-QStalk.html", "70精选")
				});
				changeReddian_new_X("red_dian_70");
				if(localStorage.getItem("red_70")){
					localStorage.removeItem("red_70");
				}
			});
			$("#im-chat").click(function(e) {
				if(localStorage.getItem("TOKENID") == null) {
					mui.openWindow({
						url: "../login/login.html"
					});
					return false;
				}
				mui.openWindow({
					id: 'message_list.html',
					url: '../familydoctor/message_list.html',
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: false //自动显示等待框，默认为true
					},
//					styles: returnstyleTitle("tab-webview-subpage-talk.html", "订单消息")
				});
				changeReddian_new_X("red_dian_chat");
				if(localStorage.getItem("red_70")){
					localStorage.removeItem("red_70");
				}
			})
			
			function changeReddian_new(witchnotice) {
				$("#" + witchnotice).show();
			}
			function changeReddian_new_X(withnotice) {
				$("#" + withnotice).hide();
			}
			function changeReaddianAll() {
				$('.mui-badge').hide();
			}
		});
