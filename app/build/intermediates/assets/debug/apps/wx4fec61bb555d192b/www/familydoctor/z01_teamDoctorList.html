	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('#scroll').scroll({
			indicators: true //是否显示滚动条
		});
		
		var teamName;
		mui.plusReady(function() {

			// 加载完毕后关闭等待框，并展示页面
			var currentView = plus.webview.currentWebview();
			currentView.show('slide-in-right', 200);
			plus.nativeUI.closeWaiting();
			var self = plus.webview.currentWebview();
			fdtid = self.ID;
			console.log("fdtid------------》" + fdtid);
			

			var url = serverAddress + "/api/appfamilydoctorteamforpatient/redaone/" + fdtid;
			var success = function(data) {
				console.log("团队介绍------------》" + JSON.stringify(data));
				if(data.result == "success") {
					if(data.obj.length != 0) {
						teamName=data.obj.data.name;
						$("#team_leader").processTL(templateRegister.doctor_main, {
							sub: data.obj.data,
							signNum: data.obj.quantity.signQuantity
						}, "append", function() {});
						$("#tableUL").processTL(templateRegister.unsign_doctor_list, {
							sub: data.obj.data.doctorList,
						}, "append", function() {});

					} else {
						document.querySelector(".item0_0").innerHTML = '<div class="mui-content-padded wutu"><img src="../images/no_data/1-01.png" style="width: 150px;"></div>';
					}
				} else {
					mui.toast(data.msg);
				}
			};
			commonHttpUtils(url, "get", {}, success, error, true);

			//打开医生详情
			mui(".mui-content").on("tap", ".dcDetail", function(e) {
				var detailid = $(this).attr("data-id");
				var detailMain=$(this).attr("data-main");
				mui.openWindow({
					url: 'z01_doctor_detail.html',
					id: 'z01_doctor_detail',
					extras: {
						dataId: detailid,
						dataJSON:detailMain,
						teamName:teamName
					},
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: true //自动显示等待框，默认为true
					}
				});

			});
			//签约
			mui(".mui-content").on("tap", "#signing", function(e) {
				var teamid = $(this).attr("data-id");
				mui.openWindow({
					url: 'z01_signingDocument.html',
					id: 'z01_signingDocument',
					extras: {
						ID: teamid
					},
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: true //自动显示等待框，默认为true
					}
				});

			})

		});
