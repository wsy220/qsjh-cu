		mui.plusReady(function() {

			// 加载完毕后关闭等待框，并展示页面
			var currentView = plus.webview.currentWebview();
			currentView.show('slide-in-right', 200);
			plus.nativeUI.closeWaiting();
			var self = plus.webview.currentWebview();
			id = self.ID;
			console.log("id------------》" + id);

			var url = serverAddress + "/api/appfamilydoctorteam/getFDTByHospital";
			var success = function(data) {
				console.log("家庭医生团队------------》" + JSON.stringify(data));
				if(data.result == "success") {
					if(data.data.length != 0) {
						$("#tableUL").processTL(templateRegister.fdt_team_list, {
							sub: data.data
						}, "append", function() {});

					} else {
						document.querySelector(".item0_0").innerHTML = '<div class="mui-content-padded wutu"><img src="../images/no_data/1-01.png" style="width: 150px;"></div>';
					}
				} else {
					mui.toast(data.msg);
				}

			};
			commonHttpUtils(url, "post", {
				hospital: id
			}, success, error, true);

			//打开具体家庭医生团队
			mui(".mui-content").on("tap", ".fdtTeam", function(e) {
				var detailid = $(this).attr("data-id");
				mui.openWindow({
					url: 'z01_teamDoctorList.html',
					id: 'z01_teamDoctorList',
					extras: {
						ID: detailid
					},
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: true //自动显示等待框，默认为true
					}
				});

			});
			//签约
			mui(".mui-content").on("tap", ".signing", function(e) {
				var detailid = $(this).attr("data-id");
				mui.openWindow({
					url: 'z01_signingDocument.html',
					id: 'z01_signingDocument',
					extras: {
						ID: detailid
					},
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: true //自动显示等待框，默认为true
					}
				});

			})

		});
