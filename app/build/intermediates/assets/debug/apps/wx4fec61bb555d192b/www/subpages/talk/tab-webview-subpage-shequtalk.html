	<script>
		mui.init({

		});
		var wrapper01;
		var loaded = null;
		var initFunction = null;
		var userId = null;
		var shequ_notificationurl = null;
		shequ_notificationurl = serverAddress + '/api/notice/app/list';
		$(".mui-control-content").css("height", (screenHeight - 50));
		var reloadlist = function() {
			plus.webview.currentWebview().reload();
		}
		mui.plusReady(function() {
			var currentView = plus.webview.currentWebview();
			currentView.show('slide-in-right', 200);
			plus.nativeUI.closeWaiting();

			function processConfimAction(myScroll) {
				var adcode=localStorage.getItem("adcode");
				var sussess = function(data) {
					console.log("社区消息列表" + JSON.stringify(data));
					if(data.result == "success") {
						if(data.data) {
							if(myScroll.page == 1 && data.data.length == 0) {
								$("#messageUL").html('<p><img class="imgmsg" src="../images/no_data/1-01.png" data-preview-src="" data-preview-group="1"></p>');
							} else if(data.data.length != 0) {
								if(myScroll.page == 1) {
									$("#messageUL").html('')
								}
								if(data.data.length == myScroll.limit) {
									myScroll.page = myScroll.page + 1;
									myScroll.upFlag = true
								} else {
									myScroll.upFlag = false
								}
								$("#messageUL").processTL(templateRegister.shequcommon, {
									sub: data.data,
								}, 'append', function() {
									myScroll.refresh()
								})

							} else {
								myScroll.upFlag = false
							}
						}
					} else {
						mui.toast(data.msg);
					}
				};
				commonHttpUtils2(shequ_notificationurl + "?page=" + myScroll.page + "&limit=" + myScroll.limit, "get", {cityCode: adcode,userType:'pa'}, sussess, error);
			}

			var init = function() {
				wrapper01 = $.initIscroll({
					id: "wrapper01",
					pullUpAction: processConfimAction,
					pullDownAction: processConfimAction,
					limit: 15
				});
				processConfimAction(wrapper01);
			}
			init();
			initFunction = function() {
				processConfimAction(wrapper01);
			}
			loaded = function() {
				initFunction();
			}

			mui(".mui-control-content").on("tap", ".cus-msg-box", function() {
				var dataId = $(this).attr("data-id");
				mui.openWindow({
					url: "../../geren_message/info_any_xiangqing.html",
					id: "info_any_xiangqing.html",
					styles: returnstyleTitle("info_any_xiangqing.html", "通知详情"),
					extras: {
						dataId: dataId,
					}
				});
			});
		});
