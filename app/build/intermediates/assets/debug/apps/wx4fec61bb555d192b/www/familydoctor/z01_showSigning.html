					<!--甲、乙双方本着平等、尊重和自愿的原则，签订此协议，接受以下条款的约定： 1、选择签约服务包：包；政府补助费用：元；居民自付费用：元，自签约3个工作日内向乙方交付，乙方收到甲方付款时出具等額的增值税专用发票。 2、甲方获得签约服务 （1）签约居民与签约团队保持联系，签约居民可以向签约团队进行健康问题咨询。 （2）签约团队为签约居民进行健康评估，制定健康管理方案。 （3）签约团队负责持续监测签约居民的健康状况，并为其定期调整健康管理方案。 （4）签约团队定期为签约居民提供健康知识、健康活动等资讯。 （5）签约团队为签约居民提供国家和当地政府规定的基本公共卫生服务。 （6）签约团队为签约居民提供常见病、多发病的诊疗服务，按相关规定支付诊疗费用。 （7）签约团队向签约居民提供按时就诊提醒服务。 （8）根据签约居民患病状况，签约团队为其提供到上级医院就诊的预约服务。 （9）根据签约居民患病状况，签约团队为其提供转诊服务，并享受当地政府规定的相应优惠政策。 （10）签约团队负责整理签约居民的健康信息。除法律法规规定外，未经签约居民允许，不得提供给第三方。 （11）根据签约居民需求，签约团队为其提供其他必要的帮助。 3、甲方应配合事项 （1）签约居民是健康第一责任人，应主动做好健康自我管理。 （2）遵守签约协议，尊重签约人员。 （3）签约居民保证提供的信息真实有效。 （4）有卫生服务需求时，原则上应先找签约团队就诊。 （5）遵守医嘱，有问题及时咨询。 （6）签约居民在其他医疗机构诊疗等信息，应主动、及时向签约团队反馈。 （7）签约居民住址变更、长期离开居住地、联系方式变更等，应及时告知签约团队 （8）未遵守第6、7条款，视为签约居民主动放弃获得签约服务的权利。 （9）签约居民授权签约团队调阅其健康档案以及在其他医疗机构的诊疗信息等。 （10）签约团队根据签约服务包重复提供单项服务2次时，签约居民仍不配合，视为签约居民主动放弃该签约服务项目的权利。 （11）签约居民作为患者应该履行的其他义务。 4、本协议期限为一年。自 年 月 日起，至 年 月 日止。签约期满后应续签。在签约期内，甲方因居住地变更等客观原因，可提出终止现有签约关系，已交付的签约费不转不退。 5、如甲乙双方在履行本协议过程中发生纠纷，双方应通过友好协商予以解决或由当地医疗纠纷调解委员会调解。协商不成或一方不愿协商，双方均可向有管辖权的法院提起诉讼。 6、本协议自甲方签字、乙方加盖公章之日起生效。 7、本协议一式二份，甲乙双方各执一份，具有同等法律效力。 8、本协议解释权归乙方所用。 （以下无正文)-->

	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		mui.plusReady(function() {

			// 加载完毕后关闭等待框，并展示页面
			var currentView = plus.webview.currentWebview();
			currentView.show('slide-in-right', 200);
			plus.nativeUI.closeWaiting();
			var self = plus.webview.currentWebview();
			//获取本人信息
			var user;
			var userID = localStorage.getItem("TOKENID");
			console.log(JSON.stringify(userID));
			var url1 = serverAddress + "/api/patient/getmyinfo/" + userID;
			var sussess1 = function(data1) {
				console.log("个人信息----------》" + JSON.stringify(data1));
				//服务器返回响应，根据响应结果，分析是否登录成功；
				if(data1.result == "success") {
					user = data1.data;
					console.log("本人id-------------------》" + JSON.stringify(userID));
					var url = serverAddress + "/api/appfamilydoctorteam/readBaseAgreement";
					var success = function(data) {
						console.log("团队介绍------------》" + JSON.stringify(data));
						if(data.result == "success") {

							$("#username").html(user.realname);
							$("#idnumber").html(user.idnumber);
							$("#phone").html(user.tel);

							$("#heTongNum").html(data.obj.basecontract.sno);
							$("#socialNo").html(data.obj.basecontract.socialNo);
							$("#secondName").html(data.obj.basecontract.secondName);
							$("#secondPhone").html(data.obj.basecontract.secondPhone);
							$("#secondAddr").html(data.obj.basecontract.secondAddr);
							$("#teamName").html(data.obj.basecontract.fdtName);

							$("#tableUL").processTL(templateRegister.show_sign_doctor_list, {
								sub: data.obj.basecontract.fdtMember
							}, "append", function() {});

							$("#teamTel").html(data.obj.basecontract.fdtPhone);
							$("#terms").html(data.obj.basecontract.content);
							$(".new-time").html(data.obj.basecontract.startData);

							var patientImg = data.obj.basecontract.patientImg;
							if(patientImg) {
								if(patientImg != null && patientImg != '' && (patientImg.indexOf("client\\") == 0)) {
									localStorage.setItem('HEAD_PHOTO', patientImg.split("client\\")[1]);
									document.getElementById('sign_yes').src = serverAddress + "/" + patientImg.split("client\\")[1];

								}
								if(patientImg != null && patientImg != '' && (patientImg.indexOf("client\\") < 0)) {
									localStorage.setItem('HEAD_PHOTO', patientImg);
									document.getElementById("sign_yes").src = serverAddress + "/" + patientImg;
								}
								if(patientImg != null && patientImg != '' && (patientImg.indexOf("client/") == 0)) {
									localStorage.setItem('HEAD_PHOTO', patientImg.split("client/")[1]);
									document.getElementById('sign_yes').src = serverAddress + "/" + patientImg.split("client/")[1];
								}

								var ele = document.getElementById("sign_yes");
								ele.setAttribute('data-lazyload', ele.src);
								ele.setAttribute('data-loaded', "");
							};

							var image = data.obj.basecontract.fdtImg;
							if(image != null && image != '' && (image.indexOf("client\\") == 0)) {
								localStorage.setItem('HEAD_PHOTO', image.split("client\\")[1]);
								document.getElementById('hisPic').src = serverAddress + "/" + image.split("client\\")[1];

							}
							if(image != null && image != '' && (image.indexOf("client\\") < 0)) {
								localStorage.setItem('HEAD_PHOTO', image);
								document.getElementById("hisPic").src = serverAddress + "/" + image;
							}
							if(image != null && image != '' && (image.indexOf("client/") == 0)) {
								localStorage.setItem('HEAD_PHOTO', image.split("client/")[1]);
								document.getElementById('hisPic').src = serverAddress + "/" + image.split("client/")[1];
							}

							var ele = document.getElementById("hisPic");
							ele.setAttribute('data-lazyload', ele.src);
							ele.setAttribute('data-loaded', "");

						} else {
							mui.toast(data.msg);
						}
					};
					commonHttpUtils(url, "post", {
						patient: user._id
					}, success, error, true);
				}
			};

			commonHttpUtils(url1, "get", {}, sussess1, error, true);

		});
