		function hide_youhui_active() {

		mui.plusReady(function() {

			//小柒客户按钮可以点击
			var xiaoqi_url = serverAddress + "/api/commerical/app/list?type=xq";
			var success_xiaoqi = function(data) {
				var value = data.data;

				if(data.result == "success") {
					setTimeout(function() {
						$(".anniu").processTL(templateRegister.youhuijuan, {
							sub: value
						}, 'append', function() {
							$(".qs-img-lazyload").each(function(i, v) {
								$$.lazyload(v)
							})
							if(data.data.length != 0) {
								var youhuijuan_read = plus.storage.getItem('youhuijuan_read' + data.data[0]._id) ? plus.storage.getItem('youhuijuan_read' + data.data[0]._id) : null;
							}
						});
					}, 150);
					//修改优惠券红点展示
					mui(".anniu").on("tap", "#youhui_active", function(e) {
						var forwardtype = $(this).attr("data-forward");
						var extras = $(this).attr("data-ext");
						var def = dataConfig_imglunbo["MSG001"];
						if(forwardtype == "1") {
							mui.openWindow({
								url: def.link,
								id: def.link,
								extras: {
									TAB: extras
								},
								show: {
									autoShow: true, //页面loaded事件发生后自动显示，默认为true
									event: 'loaded'
								},
								waiting: {
									autoShow: true, //自动显示等待框，默认为true
								}
							});
						}
					})
				}
			}
			commonHttpUtilsLUNBO(xiaoqi_url, "get", {}, success_xiaoqi, error, true);

			$("#xiaoqi_kefu").bind("click", function(e) {
				if(localStorage.getItem("TOKENID") == null) {
					mui.openWindow({
						url: "../login/login.html"
					});
					return false;
				}

				mui.openWindow({
					id: 'xqzx_auto.html',
					url: '../geren_message/xqzx/xqzx_auto.html',
					show: {
						autoShow: false, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
					},
					waiting: {
						autoShow: false //自动显示等待框，默认为true
					},
					extras: {
						biaoshi: "zhengchang" //在下单时做个标识，如果是"zhengchang"就是正常下单，"yihu"就是选择医护下单
					}
				});
			})

			//弹出推荐服务项目
			//setTimeout(floatWebview(), 8000);
			function getfuwuItem(biaoshi) {
				var tuijian_item_url = serverAddress + "/api/item/spreadclass";
				var success = function(data) {
					console.log("tuijianxiangmu" + JSON.stringify(data));
					var type = data.data.hasOwnProperty("item");
					console.log(type);
					var value_class = data.data.class;
					var value_item = null;
					if(type) {
						value_item = data.data.item;
					}

					if(biaoshi == "back") {
						type = false;
						value_item = null;
					}

					$("#rob_order").html("");

					if(data.result == "success") {
						$("#rob_order").processTL(templateRegister.tuijian_item, {
							value_class: value_class,
							value_item: value_item,
							type: type
						}, 'prepend', function() {
							$(".qs-img-lazyload").each(function(i, v) {
								$$.lazyload(v)
							})
						});
					}
				}
				commonHttpUtils(tuijian_item_url, "get", {}, success, error, true);
			}
			$("#rob_order").hide();
			$("#rob_order:first").click(function(e) {
				$("#rob_order").fadeOut();
				$("#hide_img").show();
				$("#hide_img").fadeIn().animate({
					opacity: 0.25,
					'right': '+=160',
				}, 1000, function() {
					// Animation complete.

				});
			});
			if(localStorage.getItem("TOKENID") == null) {
				$("#hide_img").hide();

			} else {
				$("#hide_img").show();
				getfuwuItem("next");
			}
			mui("#rob_order").on("tap", "a", function(e) {

				var tuijian_type = $(this).attr("data_type");
				/*tuijian_type为item时，为扫码注册，tuijian_type为class时，为自然注册*/
				if(tuijian_type == "item") {
					var item_name_xiangqing = $(this).attr("data_name");
					var item_name_id = this.id;
					mui.openWindow({
						id: 'a015_item_xiangqing.html',
						url: '../order/a015_item_xiangqing.html',
						show: {
							autoShow: false, //页面loaded事件发生后自动显示，默认为true
							event: 'loaded' //页面显示时机，默认为titleUpdate事件时显示
						},
						waiting: {
							autoShow: false //自动显示等待框，默认为true
						},
						extras: {
							biaoshi: "zhengchang" //在下单时做个标识，如果是"zhengchang"就是正常下单，"yihu"就是选择医护下单
						}
					});
					var sevice_item_xiangqing = plus.webview.getWebviewById('a015_item_xiangqing.html');
					sevice_item_xiangqing.addEventListener('loaded', function() {
						mui.fire(sevice_item_xiangqing, "sevice_item_xiangqing", {
							ITEM_NAME: item_name_xiangqing,
							ITEM_NAME_ID: item_name_id
						});
					});
				} else if(tuijian_type == "class") {
					var lis = Array.prototype.slice.call(document.getElementById('UL_TABLE').getElementsByTagName('li'));
					var len = lis.length;
					var activeLen = document.querySelectorAll('.gray').length;
					if($(this).find("#item_img").hasClass("gray") && $(this).find("#active_img").hasClass("displayNon")) {
						$(this).find("#item_img").removeClass("gray");
						$(this).find("#active_img").removeClass("displayNon");
						$(this).find("#active_img").addClass("displayYes");

					} else {
						if(!activeLen) {
							$(this).find("#item_img").addClass("gray");
							$(this).find("#active_img").toggleClass("displayNon", "displayYes");
						} else {
							lis.forEach(function(item) {
								$(item).find("#item_img").removeClass("gray");
								$(item).find("#active_img").removeClass("displayYes");
								$(item).find("#active_img").addClass("displayNon");
							})
							$(this).find("#item_img").addClass("gray");
							$(this).find("#active_img").removeClass("displayNon");
							$(this).find("#active_img").addClass("displayYes");
						}
					}
					fenlei_nickname = $(this).attr("data_name");
					fenlei_name_id = this.id;
					fenlei_typename = $(this).attr("data_typename");

				}
			});
			//分类确认按钮
			mui("#rob_order").on("tap", "button", function(e) {
				if(fenlei_name_id == "") {
					mui.toast("请选择分类");
					return false;
				}
				var tijiao_url = serverAddress + "/api/patient/setspreadclass";
				var success = function(data) {
					console.log("ddd" + JSON.stringify(data));
					if(data.result == "success") {
						getfuwuItem();
					}
				}
				commonHttpUtils(tijiao_url, "POST", {
					nickname: fenlei_nickname,
					typename: fenlei_typename
				}, success, error, true);
			});
			//其他推荐选择按钮
			mui("#rob_order").on("tap", "#back", function(e) {
				$("#hide_img").hide();
				getfuwuItem("back");
			});

			$("#hide_img").click(function() {
				$(this).animate({
					'right': -160
				}, 'slow', function() {
					//animate回调函数，首先距离移动图片，距离左边界150px，此时在右边界处了。在移动至贴近左边界。  
					$(this).hide();
					$("#rob_order").fadeIn();

				});
				$("#hide_img").show();
			});

					} else if($(this).attr("id").indexOf("huli") >= 0) {

							mui.fire(sevice_item_message, "sevice_item_message", {

					}
				}
				if($(this).attr("id").indexOf("item2") >= 0) {

							item_name: "综合服务"

			function geoInf(position, otherinfo) {
				var str = "";
				str += "地址：" + position.addresses + "\n"; //获取地址信息
				str += "坐标类型：" + position.coordsType + "\n";
				var timeflag = position.timestamp; //获取到地理位置信息的时间戳；一个毫秒数；
				str += "时间戳：" + timeflag + "\n";
				var codns = position.coords; //获取地理坐标信息；
				var lat = codns.latitude; //获取到当前位置的纬度；
				str += "纬度：" + lat + "\n";
				var longt = codns.longitude; //获取到当前位置的经度
				str += "经度：" + longt + "\n";
				var alt = codns.altitude; //获取到当前位置的海拔信息；
				str += "海拔：" + alt + "\n";
				var accu = codns.accuracy; //地理坐标信息精确度信息；
				str += "精确度：" + accu + "\n";
				var altAcc = codns.altitudeAccuracy; //获取海拔信息的精确度；
				str += "海拔精确度：" + altAcc + "\n";
				var head = codns.heading; //获取设备的移动方向；
				str += "移动方向：" + head + "\n";
				var sped = codns.speed; //获取设备的移动速度；
				str += "移动速度：" + sped + "\n";
				var citycode = codns.city;
				str += "城市编码：" + citycode;
				console.log(JSON.stringify(position));
				console.log(str);
				longitude = position.coords.longitude;
				latitude = position.coords.latitude;
				getGPS(longitude, latitude);

			}
			//获取公告轮播数据
			function getGPS(longitude, latitude) {
				if(types[plus.networkinfo.getCurrentType()] != "None connection") {
					// 百度地图API功能
					var result, addressComponent, adcode;
					//获取当前地址城市的CODE
					$.ajax({
						url: 'http://api.map.baidu.com/geocoder/v2/?ak=x8wP7ck7pQ4P8UAol2pen8B5&location=' + latitude + ',' + longitude + '&output=json&pois=1',
						dataType: 'jsonp',
						callback: 'BMap._rd._cbk43398',
						success: function(res) {
							console.log(res);
							result = res.result;
							addressComponent = result.addressComponent;
							adcode = addressComponent.adcode;
							adcode = adcode.replace(adcode.charAt(adcode.length - 1), "00");
							adcode = adcode.substring(0, adcode.length - 3) + "00";
							//获取公告轮播数据
							var gonggao_url = serverAddress + "/api/notice/app/scroll";
							$("#huadong").hide();

							var success = function(data) {
								console.log("轮播数据===>" + JSON.stringify(data));
								if(data) {
									$("#huadong").show();
								}
								if(data.result == "success") {
									$("#huadong_UL").processTL(templateRegister.huadong_main, {
										sub: data.data
									}, 'append', function() {

										//获取当前时间的小时数
										var frequency = 3500;
										var current_hour = parseInt(moment().hour());
										if(21 <= current_hour && current_hour <= 24 || 1 <= current_hour && current_hour <= 5) {
											frequency = 60000;
										} else {
											frequency = 3500;
										}

										//公告上下轮播

										var num = $('.notice_active').find('li').length;
										if(num > 1) {
											var time = setInterval('timer(".notice_active")', frequency);
											$('.gg_more a').mousemove(function() {
												clearInterval(time);
											}).mouseout(function() {
												time = setInterval('timer(".notice_active")', frequency);
											});
										}

										mui("#huadong_UL").on("tap", ".mui-media-body", function(e) {
											var dataId = $(this).attr("data-id");
											var dataJSON = $(this).attr("data-ext");
											console.log(dataId);
											console.log(dataJSON)
											mui.openWindow({
												url: "../geren_message/info_any_xiangqing.html",
												id: "info_any_xiangqing.html",
												styles: returnstyleTitle("info_any_xiangqing.html", "通知详情"),
												extras: {
													dataId: dataId,
													dataJSON: dataJSON
												}
											});
										});
									});
								}
							};
							commonHttpUtilsLUNBO(gonggao_url, "get", {
								cityCode: adcode
							}, success, error, true);
							setTimeout(function(e) {
								commonHttpUtilsLUNBO(gonggao_url, "get", {
									cityCode: adcode
								}, success, error, true);
							}, 120000);

						}
					})

				} else {
					mui.toast("请确认网络开启");
				}
			}
